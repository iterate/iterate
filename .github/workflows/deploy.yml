# this file is generated by deploy.ts, do not edit it manually

name: Deploy to Cloudflare
on:
  workflow_call:
    inputs:
      stage:
        description: The stage to deploy to. Must correspond to a Doppler config in the os project (prd, stg, dev, dev_bob etc.).
        required: true
        type: string
    outputs:
      worker_url:
        description: The URL of the deployed worker.
        value: ""
permissions:
  contents: read
  deployments: write
jobs:
  deploy-os:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    if: inputs.stage == 'prd'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config ${{ inputs.stage }} --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Build and push Daytona snapshot
        env:
          DAYTONA_API_KEY: ${{ secrets.DAYTONA_API_KEY }}
          SANDBOX_ITERATE_REPO_REF: ${{ github.sha }}
        run: pnpm os snapshot:daytona:prd
      - name: Deploy apps/os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          DAYTONA_SNAPSHOT_NAME: iterate-sandbox-${{ github.sha }}
        run: pnpm run deploy:prd
        working-directory: apps/os
  deploy-iterate-com:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    if: inputs.stage == 'prd'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config ${{ inputs.stage }} --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Deploy apps/iterate-com
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: pnpm run deploy
        working-directory: apps/iterate-com