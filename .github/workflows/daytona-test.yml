# this file is generated by daytona-test.ts, do not edit it manually

name: Daytona Provider Tests
permissions:
  contents: read
  id-token: write
on:
  push:
    branches:
      - main
    paths:
      - sandbox/**
      - apps/daemon/**
      - .github/workflows/daytona-test.yml
  pull_request:
    paths:
      - sandbox/**
      - apps/daemon/**
      - .github/workflows/daytona-test.yml
  workflow_dispatch:
    inputs:
      snapshot_name:
        description: Existing snapshot name to test (skips build if provided)
        required: false
        type: string
jobs:
  build-snapshot:
    uses: ./.github/workflows/build-daytona-snapshot.yml
    if: ${{ github.event.inputs.snapshot_name == '' }}
    secrets: inherit
    with:
      doppler_config: dev
  test:
    runs-on: ubuntu-24.04
    needs:
      - build-snapshot
    if: ${{ always() && (needs.build-snapshot.result == 'success' || github.event.inputs.snapshot_name != '') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config dev --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Run Daytona Provider Base Image Test
        env:
          RUN_SANDBOX_TESTS: "true"
          SANDBOX_TEST_PROVIDER: daytona
          SANDBOX_TEST_SNAPSHOT_ID: ${{ github.event.inputs.snapshot_name || needs.build-snapshot.outputs.snapshot_name }}
          SANDBOX_TEST_BASE_DAYTONA_SNAPSHOT: ${{ github.event.inputs.snapshot_name || needs.build-snapshot.outputs.snapshot_name }}
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: doppler run -- pnpm --filter @iterate-com/sandbox exec vitest run test/provider-base-image.test.ts --maxWorkers=1
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: daytona-provider-test-logs
          path: sandbox/test-results
          retention-days: 7