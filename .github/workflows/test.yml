name: Test
on:
  push:
    branches:
      - main
  pull_request: {}
jobs:
  test:
    runs-on: ${{ github.repository_owner == 'iterate' && 'namespace-profile-ubuntu-default' || 'ubuntu-24.04' }}
    steps:
      - name: Checkout code
        uses: namespacelabs/nscloud-checkout-action@v8
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: ""
      - name: Enable corepack
        run: corepack enable
      - name: Use namespace cache
        if: github.repository_owner == 'iterate'
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config dev --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Run Tests
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: doppler run -- pnpm test