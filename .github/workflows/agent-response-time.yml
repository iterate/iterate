# this file is generated by agent-response-time.ts, do not edit it manually

name: Agent Response Time
permissions:
  contents: read
  id-token: write
on:
  workflow_dispatch:
    inputs:
      app_url:
        description: OS base URL to test against (e.g. https://stg.iterate.com). Defaults to staging.
        required: false
        type: string
        default: ""
      machine_type:
        description: "Machine provider to use: daytona or local-docker"
        required: false
        type: string
        default: daytona
      doppler_config:
        description: Doppler config to use (dev, stg, prd)
        required: false
        type: string
        default: stg
  workflow_call:
    inputs:
      app_url:
        description: OS base URL to test against
        required: false
        type: string
        default: ""
      machine_type:
        description: "Machine provider: daytona or local-docker"
        required: false
        type: string
        default: daytona
      doppler_config:
        description: Doppler config to use
        required: false
        type: string
        default: stg
    outputs:
      perf_json:
        description: JSON blob with timing results
        value: ${{ jobs.agent-response-time.outputs.perf_json }}
jobs:
  agent-response-time:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    outputs:
      perf_json: ${{ steps.test.outputs.perf_json }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        run: |-
          for i in 1 2 3; do curl -sfLS https://cli.doppler.com/install.sh | sh -s -- --no-package-manager && break; echo "Attempt $i failed, retrying in 5s..."; sleep 5; done
          doppler --version || { echo 'Failed to install Doppler CLI after 3 attempts'; exit 1; }
      - name: Setup Doppler
        run: doppler setup --config ${{ inputs.doppler_config || 'stg' }} --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
      - id: resolve-url
        name: Resolve APP_URL
        run: |-
          APP_URL="${{ inputs.app_url }}"
          if [ -z "$APP_URL" ]; then
            # Default to VITE_PUBLIC_URL from Doppler (staging)
            APP_URL="$(doppler secrets get VITE_PUBLIC_URL --plain)"
          fi
          echo "app_url=$APP_URL" >> "$GITHUB_OUTPUT"
          echo "Testing against: $APP_URL"
      - id: test
        name: Run Agent Response Time Test
        env:
          AGENT_RESPONSE_TIME_TEST: "1"
          APP_URL: ${{ steps.resolve-url.outputs.app_url }}
          MACHINE_TYPE: ${{ inputs.machine_type || 'daytona' }}
        run: |-
          set -o pipefail
          mkdir -p test-results
          pnpm spec -- spec/agent-response-time.spec.ts 2>&1 | tee test-results/agent-response-time.txt
          PERF_JSON=$(grep 'AGENT_PERF_JSON=' test-results/agent-response-time.txt | sed 's/AGENT_PERF_JSON=//' || echo '{}')
          echo "perf_json=$PERF_JSON" >> "$GITHUB_OUTPUT"
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-response-time-results
          path: test-results
          retention-days: 30