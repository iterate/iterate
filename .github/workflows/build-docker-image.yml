name: Build Docker Image
permissions:
  contents: read
  id-token: write
on:
  workflow_call:
    inputs:
      ref:
        description: Git ref to checkout (branch, tag, or SHA). Uses workflow ref if empty.
        required: false
        type: string
        default: ""
      docker_platform:
        description: "Target platform(s): linux/amd64, linux/arm64, or linux/amd64,linux/arm64"
        required: false
        type: string
        default: linux/amd64
      image_name:
        description: Docker image name/tag
        required: false
        type: string
        default: iterate-sandbox:ci
      use_depot_registry:
        description: Save image to Depot Registry and load into local Docker daemon in one build
        required: false
        type: boolean
        default: true
      depot_registry_tag:
        description: Optional Depot Registry tag override. Auto-generated when empty.
        required: false
        type: string
        default: ""
      doppler_config:
        description: Doppler config (dev, stg, prd)
        required: false
        type: string
        default: dev
    outputs:
      image_ref:
        description: Built image reference
        value: ${{ jobs.build.outputs.image_ref }}
      git_sha:
        description: Git SHA that was built
        value: ${{ jobs.build.outputs.git_sha }}
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to build (branch, tag, or SHA). Leave empty for current branch.
        required: false
        type: string
        default: ""
      docker_platform:
        description: "Target platform(s): linux/amd64, linux/arm64, or linux/amd64,linux/arm64"
        required: false
        type: string
        default: linux/amd64
      image_name:
        description: Docker image name/tag
        required: false
        type: string
        default: iterate-sandbox:ci
      use_depot_registry:
        description: Save image to Depot Registry and load into local Docker daemon in one build
        required: false
        type: boolean
        default: true
      depot_registry_tag:
        description: Optional Depot Registry tag override. Auto-generated when empty.
        required: false
        type: string
        default: ""
      doppler_config:
        description: Doppler config (dev, stg, prd)
        required: false
        type: string
        default: dev
jobs:
  build:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    outputs:
      image_ref: ${{ steps.output.outputs.image_ref }}
      git_sha: ${{ steps.output.outputs.git_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.event.pull_request.head.sha || github.sha }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        run: |-
          for i in 1 2 3; do curl -sfLS https://cli.doppler.com/install.sh | sh -s -- --no-package-manager && break; echo "Attempt $i failed, retrying in 5s..."; sleep 5; done
          doppler --version || { echo 'Failed to install Doppler CLI after 3 attempts'; exit 1; }
      - name: Setup Doppler
        run: doppler setup --config ${{ inputs.doppler_config }} --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Setup Depot CLI
        uses: depot/setup-action@v1
      - name: Build sandbox image
        env:
          LOCAL_DOCKER_IMAGE_NAME: ${{ inputs.image_name }}
          SANDBOX_BUILD_PLATFORM: ${{ inputs.docker_platform }}
          SANDBOX_USE_DEPOT_REGISTRY: ${{ inputs.use_depot_registry && 'true' || 'false' }}
          SANDBOX_DEPOT_SAVE_TAG: ${{ inputs.depot_registry_tag || format('iterate-sandbox-ci-{0}-{1}', github.run_id, github.run_attempt) }}
        run: |-
          echo '::group::Build timing'
          time pnpm docker:build
          echo '::endgroup::'
      - id: output
        name: Export outputs
        run: |-
          if [ "${{ inputs.use_depot_registry }}" = "true" ]; then
            image_ref="$(jq -r '.depotRegistryImageName' .cache/depot-build-info.json)"
            if [ "$image_ref" = "null" ]; then
              echo "Missing Depot registry image ref in .cache/depot-build-info.json" >&2
              exit 1
            fi
            echo "image_ref=$image_ref" >> $GITHUB_OUTPUT
          else
            echo "image_ref=${{ inputs.image_name }}" >> $GITHUB_OUTPUT
          fi
          echo "git_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT