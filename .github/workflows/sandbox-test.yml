# this file is generated by sandbox-test.ts, do not edit it manually

name: Sandbox Build + Provider Tests
permissions:
  contents: read
  id-token: write
on:
  push:
    branches:
      - main
    paths:
      - sandbox/**
      - apps/daemon/**
      - packages/pidnap/**
      - .github/workflows/sandbox-test.yml
  pull_request:
    paths:
      - sandbox/**
      - apps/daemon/**
      - packages/pidnap/**
      - .github/workflows/sandbox-test.yml
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to test (branch, tag, or SHA). Leave empty for current branch.
        required: false
        type: string
        default: ""
      run_docker_tests:
        description: Run Docker provider tests after build
        required: false
        type: boolean
        default: true
      run_fly_tests:
        description: Run Fly provider tests after build
        required: false
        type: boolean
        default: true
jobs:
  build-and-docker-tests:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    outputs:
      fly_image_tag: ${{ steps.metadata.outputs.fly_image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.event.pull_request.head.sha || github.sha }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        run: |-
          for i in 1 2 3; do curl -sfLS https://cli.doppler.com/install.sh | sh -s -- --no-package-manager && break; echo "Attempt $i failed, retrying in 5s..."; sleep 5; done
          doppler --version || { echo 'Failed to install Doppler CLI after 3 attempts'; exit 1; }
      - name: Setup Doppler
        run: doppler setup --config dev --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Setup Depot CLI
        uses: depot/setup-action@v1
      - name: Build sandbox image
        env:
          SANDBOX_BUILD_PLATFORM: linux/amd64,linux/arm64
          SANDBOX_UPDATE_DOPPLER: "false"
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |-
          echo '::group::Build sandbox image'
          time doppler run -- pnpm sandbox build
          echo '::endgroup::'
      - id: metadata
        name: Export build metadata
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |-
          set -euo pipefail
          short_sha="$(git rev-parse --short=7 HEAD)"
          fly_registry_app="$(doppler secrets get SANDBOX_FLY_REGISTRY_APP --plain)"
          image_tag="iterate-sandbox:sha-${short_sha}"
          fly_image_tag="registry.fly.io/${fly_registry_app}:sha-${short_sha}"
          echo "image_tag=${image_tag}" >> "$GITHUB_OUTPUT"
          echo "fly_image_tag=${fly_image_tag}" >> "$GITHUB_OUTPUT"
      - name: Run provider tests (Docker + Fly in parallel)
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          IMAGE_TAG: ${{ steps.metadata.outputs.image_tag }}
          FLY_IMAGE_TAG: ${{ steps.metadata.outputs.fly_image_tag }}
          RUN_DOCKER_TESTS: ${{ github.event_name == 'workflow_dispatch' && (inputs.run_docker_tests && 'true' || 'false') || 'true' }}
          RUN_FLY_TESTS: ${{ github.event_name == 'workflow_dispatch' && (inputs.run_fly_tests && 'true' || 'false') || 'true' }}
        run: |-
          set -euo pipefail
          mkdir -p sandbox/test-results

          docker_status=0
          fly_status=0
          fly_log="sandbox/test-results/fly-provider-parallel.log"
          fly_pid=""

          if [ "${RUN_FLY_TESTS}" = "true" ]; then
            echo "Starting Fly provider tests in background..."
            (
              RUN_SANDBOX_TESTS=true \
              SANDBOX_TEST_PROVIDER=fly \
              SANDBOX_TEST_SNAPSHOT_ID="${FLY_IMAGE_TAG}" \
              FLY_DEFAULT_IMAGE="${FLY_IMAGE_TAG}" \
              DOPPLER_TOKEN="${DOPPLER_TOKEN}" \
              doppler run -- pnpm sandbox test test/provider-base-image.test.ts --maxWorkers=1
            ) >"${fly_log}" 2>&1 &
            fly_pid="$!"
          fi

          if [ "${RUN_DOCKER_TESTS}" = "true" ]; then
            echo "Running Docker provider tests on loaded image..."
            RUN_SANDBOX_TESTS=true \
            SANDBOX_TEST_PROVIDER=docker \
            SANDBOX_TEST_SNAPSHOT_ID="${IMAGE_TAG}" \
            DOCKER_DEFAULT_IMAGE="${IMAGE_TAG}" \
            DOCKER_HOST="unix:///var/run/docker.sock" \
            DOPPLER_TOKEN="${DOPPLER_TOKEN}" \
            pnpm sandbox test:docker || docker_status=$?
          fi

          if [ -n "${fly_pid}" ]; then
            wait "${fly_pid}" || fly_status=$?
            if [ "${fly_status}" -ne 0 ]; then
              echo "::group::Fly provider test output"
              cat "${fly_log}" || true
              echo "::endgroup::"
            fi
          fi

          if [ "${docker_status}" -ne 0 ] || [ "${fly_status}" -ne 0 ]; then
            echo "docker_status=${docker_status} fly_status=${fly_status}"
            exit 1
          fi
      - name: Upload Docker test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-provider-test-logs
          path: sandbox/test-results
          retention-days: 7
      - name: Upload Fly test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fly-provider-test-logs
          path: sandbox/test-results
          retention-days: 7