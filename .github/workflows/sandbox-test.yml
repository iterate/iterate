# this file is generated by sandbox-test.ts, do not edit it manually

name: Sandbox Tests
permissions:
  contents: read
  id-token: write
on:
  push:
    branches:
      - main
    paths:
      - sandbox/**
      - apps/daemon/**
      - .github/workflows/sandbox-test.yml
  pull_request:
    paths:
      - sandbox/**
      - apps/daemon/**
      - .github/workflows/sandbox-test.yml
  workflow_dispatch: {}
jobs:
  docker-test:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config dev --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        env:
          LOCAL_DOCKER_IMAGE_NAME: iterate-sandbox:ci
          SANDBOX_BUILD_PLATFORM: ${{ github.repository_owner == 'iterate' && 'linux/arm64' || 'linux/amd64' }}
        run: pnpm docker:build
      - name: Run Docker Provider Base Image Test
        env:
          RUN_SANDBOX_TESTS: "true"
          SANDBOX_TEST_PROVIDER: docker
          SANDBOX_TEST_SNAPSHOT_ID: iterate-sandbox:ci
          SANDBOX_TEST_BASE_DOCKER_IMAGE: iterate-sandbox:ci
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          DOCKER_HOST: unix:///var/run/docker.sock
        run: pnpm sandbox test test/provider-base-image.test.ts --maxWorkers=1
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-test-logs
          path: sandbox/test-results
          retention-days: 7