# this file is generated by build-sandbox-image.ts, do not edit it manually

name: Build Sandbox Image
permissions:
  contents: read
  id-token: write
on:
  workflow_call:
    inputs:
      docker_platform:
        description: Build platform for docker buildx (e.g. linux/amd64).
        required: false
        type: string
        default: linux/amd64
    outputs:
      image_ref:
        description: Local sandbox image ref (sha tag)
        value: ${{ jobs.build.outputs.image_ref }}
jobs:
  build:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    outputs:
      image_ref: ${{ steps.output.outputs.image_ref }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config dev --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Setup Depot
        uses: depot/setup-action@v1
      - name: Build sandbox image
        env:
          LOCAL_DOCKER_IMAGE_NAME: iterate-sandbox:ci
          SANDBOX_BUILD_PLATFORM: ${{ inputs.docker_platform }}
        run: pnpm os docker:build
      - id: output
        name: Export image ref
        run: echo "image_ref=registry.depot.dev/${DEPOT_PROJECT_ID}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT