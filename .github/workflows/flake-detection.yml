name: Flake Detection
on:
  push:
    branches:
      - "**/*flak*"
  workflow_dispatch: {}
env:
  SLACK_CLIENT_ID: fake123
  DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
jobs:
  flake-detection:
    timeout-minutes: 60
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    strategy:
      fail-fast: false
      matrix:
        shardIndex:
          - 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - run: pnpm docker:up
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config dev --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium --with-deps
      - name: Run Tests with Repeats
        continue-on-error: true
        run: |-
          mkdir -p test-results
          pnpm spec --repeat-each=10 --reporter=json --shard=${{ matrix.shardIndex }}/1
        env:
          PLAYWRIGHT_JSON_OUTPUT_FILE: test-results/spec-results.json
      - name: Generate Flaky Test Report
        if: always()
        run: node spec/analyze-flaky-tests.cjs test-results/spec-results.json test-results/flaky-report.md
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flaky-test-results-${{ matrix.shardIndex }}
          path: test-results
          retention-days: 30