name: Flake Detection
on:
  push:
    branches:
      - "**/*flak*"
  workflow_dispatch: {}
jobs:
  flake-detection:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config dev --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium --with-deps
      - name: Run Tests with Repeats
        continue-on-error: true
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: PLAYWRIGHT_JSON_OUTPUT_FILE=spec-results.json pnpm spec --repeat-each=10 --reporter=json || true
      - name: Generate Flaky Test Report
        id: report
        run: node spec/analyze-flaky-tests.cjs spec-results.json spec/flaky-report.md
      - name: Upload Flaky Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flaky-test-report
          path: spec/flaky-report.md
          retention-days: 30