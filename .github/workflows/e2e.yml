name: e2e tests
on:
  workflow_call:
    inputs:
      stage:
        description: The stage to get doppler secrets from. Must correspond to a Doppler config in the os project (prd, stg, dev, dev_bob etc.).
        required: true
        type: string
      worker_url:
        description: The deployed url to run the e2e tests against.
        required: true
        type: string
  schedule:
    - cron: 0 9 * * *
jobs:
  run:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    env:
      WORKER_URL: ${{ inputs.worker_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config ${{ inputs.stage }} --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Run E2E Tests
        id: tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 30
          command: |-
            cd apps/os
            doppler run --config ${{ inputs.stage }} -- pnpm vitest --config vitest.e2e.config.ts
        env:
          WORKER_URL: ${{ inputs.worker_url }}
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: upload e2e logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: apps/os/ignoreme/e2e-logs