# this file is generated by e2e.ts, do not edit it manually

name: e2e tests
on:
  workflow_call:
    inputs:
      stage:
        description: The stage to get doppler secrets from. Must correspond to a Doppler config in the os project (prd, stg, dev, dev_bob etc.).
        required: true
        type: string
      worker_url:
        description: The deployed url to run the e2e tests against.
        required: true
        type: string
  schedule:
    - cron: 0 9 * * *
jobs:
  run:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    env:
      WORKER_URL: ${{ inputs.worker_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config ${{ inputs.stage }} --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Install Playwright browsers
        working-directory: apps/os
        run: pnpm exec playwright install && pnpm exec playwright install-deps
      - name: Start MCP Mock Server
        working-directory: apps/mcp-mock-server
        run: |-
          npx pm2 start "pnpm dev:mock-server" --name mcp-mock-server
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8789/health > /dev/null; then
              echo "MCP Mock Server is ready"
              break
            fi
            echo "Waiting for MCP Mock Server... (attempt $i/30)"
            sleep 1
          done
          # Final health check
          curl -f http://localhost:8789/health
      - name: Run E2E Tests
        id: tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 30
          command: doppler run --config ${{ inputs.stage }} -- pnpm os e2e --reporter default --reporter html
        env:
          WORKER_URL: ${{ inputs.worker_url }}
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Show MCP Mock Server logs
        if: failure()
        run: npx pm2 logs mcp-mock-server --nostream --lines 100 || true
      - name: upload e2e logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: apps/os/e2e-ignoreme