name: Notify Slack on merge to main
on:
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  notify:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: notify_slack_on_merge
        id: notify_slack_on_merge
        uses: actions/github-script@v7
        with:
          script: |-
            github.log = {
              ...console,
              debug: () => {},
            };

            // write a shimmed module of "../utils/slack.ts" that actions/github-script can require (see https://github.com/actions/github-script?tab=readme-ov-file#this-action)
            require("fs").writeFileSync(
              ".github/ts-workflows/workflows/merge-to-main-slack.ts.utilsslackts-64e60416ee9563c2f22509a2a7a4ac68-tsx-shim.cjs",
              "module.exports.load = () => require(\"tsx/esm/api\").tsImport(\"../utils/slack.ts\", __filename);",
            );

            const vars = {
              github,
              context,
              core,
              glob,
              io,
              require,
            };

            const __handler = async function notify_slack_on_merge(
              {
                context,
              },
            ) {
              const {
                getSlackClient,
                slackChannelIds,
              } = await require(
                ".github/ts-workflows/workflows/merge-to-main-slack.ts.utilsslackts-64e60416ee9563c2f22509a2a7a4ac68-tsx-shim.cjs" /* <-- shimmed module of "../utils/slack.ts" that actions/github-script can require */,
              ).load();

              const slack = getSlackClient("${{ secrets.SLACK_CI_BOT_TOKEN }}");
              const pr = context.payload.pull_request;

              if (!pr)
                return;

              const number = pr.number;
              const title = pr.title;
              const url = pr.html_url;
              const author = pr.user?.login;
              const merger = pr.merged_by?.login;
              const sha = pr.merge_commit_sha?.slice(0, 7);

              const pieces = [
                `âœ… Merged to main: <${url}|#${number} ${title}>`,
                author ? `by ${author}` : null,
                merger ? `merged by ${merger}` : null,
                sha ? `(${sha})` : null,
              ].filter(Boolean);

              await slack.chat.postMessage({
                channel: slackChannelIds["#building"],
                text: pieces.join(" "),
              });
            };

            return __handler(vars);