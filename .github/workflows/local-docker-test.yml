# this file is generated by local-docker-test.ts, do not edit it manually

name: Local Docker Tests
permissions:
  contents: read
  id-token: write
on:
  push:
    branches:
      - main
    paths:
      - apps/os/sandbox/**
      - apps/os/backend/providers/local-docker.ts
      - apps/daemon/**
      - packages/pidnap/**
      - .github/workflows/local-docker-test.yml
  pull_request:
    paths:
      - apps/os/sandbox/**
      - apps/os/backend/providers/local-docker.ts
      - apps/daemon/**
      - packages/pidnap/**
      - .github/workflows/local-docker-test.yml
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to test (branch, tag, or SHA). Leave empty for current branch.
        required: false
        type: string
        default: ""
      docker_platform:
        description: Build platform (linux/amd64 or linux/arm64)
        required: false
        type: string
        default: ""
      image_name:
        description: Docker image name/tag to use
        required: false
        type: string
        default: iterate-sandbox:test
  workflow_call:
    inputs:
      ref:
        description: Git ref to test (branch, tag, or SHA). Uses workflow ref if empty.
        required: false
        type: string
        default: ""
      docker_platform:
        description: Build platform (linux/amd64 or linux/arm64). Auto-detects if empty.
        required: false
        type: string
        default: ""
      image_name:
        description: Docker image name/tag to use
        required: false
        type: string
        default: iterate-sandbox:test
    outputs:
      test_result:
        description: Test result (success or failure)
        value: ${{ jobs.build-and-test.outputs.test_result }}
jobs:
  build-and-test:
    outputs:
      test_result: ${{ steps.test.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.event.pull_request.head.sha || github.sha }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config dev --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Setup Depot CLI
        uses: depot/setup-action@v1
      - name: Build Docker image
        env:
          LOCAL_DOCKER_IMAGE_NAME: ${{ inputs.image_name || 'iterate-sandbox:test' }}
          SANDBOX_BUILD_PLATFORM: ${{ inputs.docker_platform || (github.repository_owner == 'iterate' && 'linux/arm64' || 'linux/amd64') }}
        run: |-
          echo '::group::Build timing'
          time pnpm os docker:build
          echo '::endgroup::'
      - name: Build Docker image (amd64 cache prewarm)
        if: ${{ github.event_name == 'pull_request' && github.repository_owner == 'iterate' }}
        env:
          LOCAL_DOCKER_IMAGE_NAME: iterate-sandbox:cache-amd64
          SANDBOX_BUILD_PLATFORM: linux/amd64
        run: |-
          echo '::group::Build timing (amd64 prewarm)'
          time pnpm os docker:build
          echo '::endgroup::'
      - id: test
        name: Run Local Docker Tests
        env:
          RUN_LOCAL_DOCKER_TESTS: "true"
          LOCAL_DOCKER_IMAGE_NAME: ${{ inputs.image_name || 'iterate-sandbox:test' }}
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          DOCKER_HOST: unix:///var/run/docker.sock
        run: pnpm os docker:test
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: local-docker-test-logs
          path: apps/os/sandbox/test-results
          retention-days: 7