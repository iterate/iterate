# this file is generated by local-docker-test.ts, do not edit it manually

name: Local Docker Tests
permissions:
  contents: read
  packages: write
on:
  push:
    branches:
      - main
    paths:
      - apps/os/sandbox/**
      - apps/os/backend/providers/local-docker.ts
      - apps/daemon/**
      - .github/workflows/local-docker-test.yml
  pull_request:
    paths:
      - apps/os/sandbox/**
      - apps/os/backend/providers/local-docker.ts
      - apps/daemon/**
      - .github/workflows/local-docker-test.yml
  workflow_dispatch: {}
jobs:
  test:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config dev --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build-docker-image
        env:
          LOCAL_DOCKER_IMAGE_NAME: iterate-sandbox:ci
          SANDBOX_BUILD_PLATFORM: ${{ github.repository_owner == 'iterate' && 'linux/arm64' || 'linux/amd64' }}
          DOCKER_BUILD_MODE: local
        run: pnpm os docker:build
      - name: Run Local Docker Tests
        env:
          RUN_LOCAL_DOCKER_TESTS: "true"
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          DOCKER_HOST: unix:///var/run/docker.sock
          LOCAL_DOCKER_IMAGE_NAME: iterate-sandbox:ci
        run: pnpm os docker:test
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: local-docker-test-logs
          path: apps/os/sandbox/test-results
          retention-days: 7