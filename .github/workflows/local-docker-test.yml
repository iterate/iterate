name: Local Docker Tests
on:
  push:
    branches:
      - main
    paths:
      - apps/os/sandbox/**
      - apps/daemon/**
      - .github/workflows/local-docker-test.yml
  pull_request:
    paths:
      - apps/os/sandbox/**
      - apps/daemon/**
      - .github/workflows/local-docker-test.yml
  workflow_dispatch: {}
jobs:
  test:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config dev --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Run Local Docker Tests
        env:
          RUN_LOCAL_DOCKER_TESTS: "true"
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: pnpm os snapshot:local-docker:test
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: local-docker-test-logs
          path: apps/os/sandbox/test-results
          retention-days: 7