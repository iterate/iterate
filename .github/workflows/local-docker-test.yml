# this file is generated by local-docker-test.ts, do not edit it manually

name: Local Docker Tests
permissions:
  contents: read
  packages: write
on:
  push:
    branches:
      - main
    paths:
      - apps/os/sandbox/**
      - apps/os/backend/providers/local-docker.ts
      - apps/daemon/**
      - .github/workflows/local-docker-test.yml
  pull_request:
    paths:
      - apps/os/sandbox/**
      - apps/os/backend/providers/local-docker.ts
      - apps/daemon/**
      - .github/workflows/local-docker-test.yml
  workflow_dispatch: {}
jobs:
  test:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config dev --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: check-image
        name: Check if image exists
        run: |-
          set -euo pipefail
          # Use git SHA from checked out code (matches build script behavior)
          # This handles PRs correctly - avoids GitHub's synthetic merge commit SHA
          GIT_SHA=$(git rev-parse HEAD)
          IMAGE_NAME="ghcr.io/iterate/sandbox-cache:sha-$GIT_SHA"
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "git_sha=$GIT_SHA" >> $GITHUB_OUTPUT
          # Check if image exists in registry (manifest inspect returns 0 if exists)
          if docker manifest inspect "$IMAGE_NAME" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Image already exists: $IMAGE_NAME"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Image not found, will build: $IMAGE_NAME"
          fi
      - id: build
        name: Build Docker image (if needed)
        if: steps.check-image.outputs.exists != 'true'
        env:
          SANDBOX_BUILD_PLATFORM: ${{ github.repository_owner == 'iterate' && 'linux/arm64' || 'linux/amd64' }}
          DOCKER_BUILD_MODE: local
          DOCKER_OUTPUT_MODE: push
        run: pnpm os docker:build
      - name: Pull image from registry
        run: docker pull ${{ steps.check-image.outputs.image_name }}
      - name: Run Local Docker Tests
        env:
          RUN_LOCAL_DOCKER_TESTS: "true"
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          DOCKER_HOST: unix:///var/run/docker.sock
          LOCAL_DOCKER_IMAGE_NAME: ${{ steps.check-image.outputs.image_name }}
        run: pnpm os docker:test
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: local-docker-test-logs
          path: apps/os/sandbox/test-results
          retention-days: 7