# this file is generated by update-daytona-snapshot.ts, do not edit it manually

name: Daytona Snapshot Test
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - apps/os/sandbox/**
      - apps/daemon/**
      - pnpm-lock.yaml
      - .github/workflows/update-daytona-snapshot.yml
permissions:
  contents: read
jobs:
  build-snapshot:
    name: Build Daytona Snapshot
    timeout-minutes: 30
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    outputs:
      snapshot_name: ${{ steps.build.outputs.snapshot_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config prd --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - id: build
        name: Build and push Daytona snapshot
        env:
          SANDBOX_ITERATE_REPO_REF: main
        run: |-
          OUTPUT=$(pnpm os snapshot:daytona:prd 2>&1)
          echo "$OUTPUT"
          SNAPSHOT_NAME=$(echo "$OUTPUT" | grep -oP "Creating snapshot: \K(prd--\d{8}-\d{6})")
          echo "snapshot_name=$SNAPSHOT_NAME" >> $GITHUB_OUTPUT
  test:
    name: Daytona Test
    needs: build-snapshot
    timeout-minutes: 15
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config prd --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Install cloudflared
        run: |-
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-arm64.deb
          sudo dpkg -i cloudflared.deb
      - name: Run Daytona Test
        env:
          RUN_DAYTONA_TESTS: "true"
          DAYTONA_SNAPSHOT_NAME: ${{ needs.build-snapshot.outputs.snapshot_name }}
        run: pnpm os snapshot:daytona:test