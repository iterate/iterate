name: Update Daytona Snapshot
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - apps/os/sandbox/Dockerfile
      - apps/os/sandbox/entry.ts
      - pnpm-lock.yaml
permissions:
  contents: read
jobs:
  update-snapshot:
    name: Update Daytona Snapshot
    timeout-minutes: 30
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config stg --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Build and push Daytona snapshot
        env:
          DAYTONA_API_KEY: ${{ secrets.DAYTONA_API_KEY }}
        run: pnpm os snapshot:daytona:prd