name: run specs
on:
  push: {}
env:
  SLACK_CLIENT_ID: fake123
  DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
jobs:
  run:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm docker:up
      - run: pnpm install
      - uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --project os --config dev
      - name: Install Playwright browsers
        run: pnpm exec playwright install && pnpm exec playwright install-deps
      - name: Run specs
        run: |-
          set -o pipefail
          mkdir -p test-results
          # tee everything to a log file but filter out WebServer logs which are noisy
          pnpm spec | tee test-results/spec.txt | grep -v WebServer
      - name: upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: spec-results
          path: test-results