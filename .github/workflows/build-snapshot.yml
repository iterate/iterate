# this file is generated by build-snapshot.ts, do not edit it manually

name: Build Daytona Snapshot
on:
  workflow_call:
    inputs:
      doppler_config:
        description: Doppler config to use (dev, prd, etc.)
        required: true
        type: string
    outputs:
      snapshot_name:
        description: The name of the built snapshot (iterate-sandbox-{commitSha})
        value: ${{ jobs.build.outputs.snapshot_name }}
jobs:
  build:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    outputs:
      snapshot_name: ${{ steps.build.outputs.snapshot_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config ${{ inputs.doppler_config }} --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Install Daytona CLI
        run: ARCH=$(uname -m); if [ "$ARCH" = "aarch64" ]; then ARCH="arm64"; elif [ "$ARCH" = "x86_64" ]; then ARCH="amd64"; fi && curl -sfLo daytona "https://download.daytona.io/cli/latest/daytona-linux-$ARCH" && sudo chmod +x daytona && sudo mv daytona /usr/local/bin/ && daytona version
      - name: Verify Daytona CLI authentication
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: doppler run -- daytona organization list
      - uses: docker/setup-buildx-action@v3
      - name: Build local sandbox image
        env:
          LOCAL_DOCKER_IMAGE_NAME: ghcr.io/iterate/sandbox:ci
          SANDBOX_BUILD_PLATFORM: ${{ github.repository_owner == 'iterate' && 'linux/arm64' || 'linux/amd64' }}
        run: pnpm os docker:build
      - id: build
        name: Build and push Daytona snapshot
        env:
          CI: "true"
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          SANDBOX_ITERATE_REPO_REF: ${{ github.sha }}
        run: |-
          set -euo pipefail
          output_file=$(mktemp)
          snapshot_name=iterate-sandbox-${{ github.sha }}
          doppler run -- pnpm os daytona:build --no-update-doppler --name "$snapshot_name" | tee "$output_file"
          snapshot_name=$(rg -m 1 '^snapshot_name=' "$output_file" | sed 's/^snapshot_name=//')
          echo "snapshot_name=$snapshot_name" >> "$GITHUB_OUTPUT"