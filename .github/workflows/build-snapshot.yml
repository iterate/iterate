# this file is generated by build-snapshot.ts, do not edit it manually

name: Build Daytona Snapshot
on:
  workflow_call:
    inputs:
      doppler_config:
        description: Doppler config to use (dev, prd, etc.)
        required: true
        type: string
    outputs:
      snapshot_name:
        description: The name of the built snapshot (iterate-sandbox-{commitSha})
        value: ${{ jobs.build.outputs.snapshot_name }}
jobs:
  build:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    outputs:
      snapshot_name: ${{ steps.build.outputs.snapshot_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v2
      - name: Setup Doppler
        run: doppler setup --config ${{ inputs.doppler_config }} --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - id: build
        name: Build and push Daytona snapshot
        env:
          DAYTONA_API_KEY: ${{ secrets.DAYTONA_API_KEY }}
          SANDBOX_ITERATE_REPO_REF: ${{ github.sha }}
        run: |-
          pnpm os snapshot:daytona:${{ inputs.doppler_config }}
          echo "snapshot_name=iterate-sandbox-${{ github.sha }}" >> $GITHUB_OUTPUT