# this file is generated by check-dx.ts, do not edit it manually

name: dx
on:
  push:
    branches:
      - main
      - "**/*dx*"
  workflow_dispatch: {}
env:
  SLACK_CLIENT_ID: fake123
  DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
jobs:
  dx:
    runs-on: ${{ github.repository_owner == 'iterate' && 'depot-ubuntu-24.04-arm-4' || 'ubuntu-24.04' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install
      - run: pnpm docker:up
      - name: Install Doppler CLI
        run: |-
          for i in 1 2 3; do curl -sfLS https://cli.doppler.com/install.sh | sh -s -- --no-package-manager && break; echo "Attempt $i failed, retrying in 5s..."; sleep 5; done
          doppler --version || { echo 'Failed to install Doppler CLI after 3 attempts'; exit 1; }
      - name: Setup Doppler
        run: doppler setup --config dev_test --project os
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      - name: Install Playwright browsers
        run: pnpm exec playwright install && pnpm exec playwright install-deps
      - name: DX Setup
        run: tsx scripts/dx.ts setup
      - name: DX Bootstrap (create org/project/machine)
        run: tsx scripts/dx.ts bootstrap
      - name: DX OS HMR Check
        run: tsx scripts/dx.ts os-hmr
      - name: DX Daemon Sync Check
        run: tsx scripts/dx.ts daemon-sync
      - name: DX Cleanup
        if: always()
        run: tsx scripts/dx.ts cleanup
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dx-results
          path: test-results