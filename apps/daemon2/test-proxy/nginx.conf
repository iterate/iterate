events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    server {
        listen 80;

        # Mount the app at /machines/test-123/
        location /machines/test-123/ {
            # Points to the app running on your host machine
            proxy_pass http://host.docker.internal:3000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rewrite the <base href="/"> to <base href="/machines/test-123/">
            sub_filter '<base href="/"' '<base href="/machines/test-123/"';
            sub_filter_once off;
            sub_filter_types text/html;
        }

        # Root redirect for convenience
        location = / {
            return 302 /machines/test-123/;
        }
    }
}
